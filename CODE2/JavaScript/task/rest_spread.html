<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>hello guys</h1>
    <script>
      let arr = [10, 20, 30, 40, 50];
      console.log(arr);
      console.log(...arr); //spread

      let obj1 = {
        id: 1,
        title: "ABC",
      };
      console.log(obj1);
      let obj2 = {
        ...obj1, //rest
        price: 500,
        desc: "Alphabet",
      };
      console.log(obj2);
    </script>
  </body>
</html>
