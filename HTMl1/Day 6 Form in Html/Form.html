<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>

  <body>
    <form action="#">
      <h2>Registration Form</h2>
      Name <input type="text" /> <br /><br />
      Phone <input type="tel" /><br />
      <br />
      Email <input type=" email" /><br /><br />
      Password <input type=" password" /><br /><br />
      Mention Your Resume <br />
      <input type="file" multiple accept=".pdf" /><br /><br />
      DOB<input type=" date" /><br /><br />
      Time <input type=" time" /><br /><br />
      DOB & DOBT <input type=" datetime-local" /><br /><br />
      Select salary Range <br />
      <br />

      <input type="range" /><br /><br />

      Search Here <br /><br />
      <input type=" search" /> <br /><br />

      Github Url <br /><br />
      <input type=" url" />

      Account Number <input type="number" />

      <br /><br />

      Gender <br />
     <input type="radio" name="gender" checked> Male
     <input type="radio" name="gender" > Female
     <input type="radio" name="gender" > Others 

     <br><br>

      Hobbies <br />
      <input type="checkbox" /> Singing
      <input type="checkbox" /> Dancing
      <input type="checkbox" /> Cooking
      <input type="checkbox" /> Sleeping

      <br /><br />
      <input type="submit" value="Create your Account" /><br /><br />
      <input type="reset" value="cancel" /><br /><br />
    </form>
  </body>
</html>
