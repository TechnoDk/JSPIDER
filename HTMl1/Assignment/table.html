<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>

  <body>
    <h1>
      <table border="5" align="center" rules="all" cellpadding="25px">
        <tr align="center">
          <td>A</td>
          <td rowspan="2">
            <ul>
              <li>Item-1</li>
              <li>Item-2</li>
            </ul>
          </td>
        </tr>
        <tr align="center">
          <td>B</td>
        </tr>
        <tr align="center">
          <td colspan="2">C</td>
        </tr>

        <td>
          <ul type="square">
            <li>Item-3</li>
            <li>Item-4</li>
          </ul>
        </td>
        <td align="center">
          <table border="4" rules="all">
            <tr>
              <td colspan="2">Table</td>
              <!-- <td></td> -->
            </tr>
            <tr>
              <td rowspan="2">D</td>
              <td>E</td>
            </tr>
            <tr>






















              
              <td>F</td>
            </tr>
          </table>
        </td>
      </table>
    </h1>
  </body>
</html>
