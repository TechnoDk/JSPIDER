<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webpage with Navbar and Image Gallery</title>
    <link rel="stylesheet" href="footer.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #4ca178;
        font-family: Arial, sans-serif;
        line-height: 1.6;
      }

      nav {
        background-color: #333;
        padding: 10px;
        position: sticky;
        top: 0;
        width: 100%;
        z-index: 1000;
      }

      .nav-container {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .nav-container a {
        color: white;
        text-decoration: none;
        padding: 10px 20px;
        font-size: 18px;
        transition: background-color 0.3s ease;
      }

      .nav-container a:hover {
        background-color: #575757;
        border-radius: 5px;
      }

      .nav-container a.active {
        background-color: #4caf50;
        border-radius: 5px;
      }

      section {
        padding: 60px 20px;
        text-align: center;
        color: #fff;
      }

      #home {
        background-color: #3e8e41;
      }

      #about {
        background-color: #2c6f3e;
      }

      #services {
        background-color: #1f4f2d;
      }

      #contact {
        background-color: #163728;
      }

      .flex-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        max-width: 1200px;
        margin: 0 auto;
        padding: 40px 20px;
      }

      .flex-item {
        flex: 1 1 350px;
        max-width: 400px;
        overflow: hidden;
        border-radius: 15px;
        position: relative;
        transition: transform 0.3s, box-shadow 0.3s;
      }

      .flex-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(161, 20, 20, 0.2);
        transition: filter 0.3s ease;
      }

      .flex-item:hover {
        transform: translateY(-10px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      }

      .flex-item:hover img {
        filter: brightness(1.1);
      }

      .flex-item:nth-child(1) img {
        border: 5px solid #a05d5d;
      }

      .flex-item:nth-child(2) img {
        border: 5px solid #82473d;
      }

      .flex-item:nth-child(3) img {
        border: 5px solid #443a80;
      }

      .flex-item:nth-child(4) img {
        border: 5px solid #15304f;
      }

      .flex-item:nth-child(5) img {
        border: 5px solid #4f1e7a;
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="nav-container">
        <a href="index.html" class="active">HOME</a>
        <a href="about.html">ABOUT</a>
        <a href="services.html">SERVICE</a><a href="contact.html">CONTACT</a>
      </div>
    </nav>

    <div class="flex-container">
      <a
        href="https://youtu.be/kyjg5kX4pT0?si=TpqG5A7BRanM6fEA"
        target="_blank"
        class="flex-item"
        ><img src="./Assets/img1.jpg" alt="Reception Pic" title="Done" /></a
      ><a
        href="https://youtu.be/k3ijQJjUbTs?si=xrp8kkASvybTwhhr"
        target="_blank"
        class="flex-item"
        ><img
          src="./Assets/img2.jpg"
          alt="Description"
          title="Got the data"
          loading="lazy" /></a
      ><a
        href="https://youtu.be/Gg48H-lrZHo?si=4Z0lnHYZQSbE7LlB"
        target="_blank"
        class="flex-item"
        ><img src="./Assets/img3.jpg" alt="Emr" /></a
      ><a
        href="https://youtu.be/mZQH8CPQ-wo?si=UN-3aT_83ISdhrCV"
        target="_blank"
        class="flex-item"
        ><img src="./Assets/img4.jpg" alt="Dr." /></a
      ><a
        href="https://youtu.be/muds1gFUTN8?si=fc1Gqo1_8x7d9uJK"
        target="_blank"
        class="flex-item"
        ><img src="./Assets/img5.jpg" alt="Think"
      /></a>
    </div>
    <footer>
      <p>&copy; 2024 Powered by Deepak</p>
    </footer>
  </body>
</html>
